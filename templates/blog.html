{% extends 'base.html' %}

{% block content %}
    
<h1>Build A Blog</h1>
{% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    <div>
            {% for blog in posts %}
            
                <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</a></h2>
            <p>{{blog.post}}</p>
            <hr>
            {% endfor %}
    </div>
    {%endif%}

{% endblock %}
