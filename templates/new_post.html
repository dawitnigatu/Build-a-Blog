{% extends 'base.html' %}

{% block content %}    
    
    <h1>Add a Blog Entry</h1>
    
    <form method='POST'>
        <label>Title:
                <br>
                <input type="text" name='blog_title' value="{{post_title}}">
            </label>
            <p class="error">{{title_error}}</p>
            <label>Your new blog:
                <br>
                <textarea type="text" name='blog_post', style="width:320px; height:100px;">{{post_entry}}</textarea>
                
            </label>
            <p class="error">{{blog_entry_error}}</p>
            <input class="submit" type="submit" value='Add Entry'>
        </form>


{% endblock %}
